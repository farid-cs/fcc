name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Install build tools
        run: sudo apt-get install -y gcc make

      - name: Build the project
        run: make

      - name: Run tests
        run: make test
